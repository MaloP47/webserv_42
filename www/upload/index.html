<!doctype html>
<html>

<head>
	<title>Upload test</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
		rel="stylesheet">
</head>

<body class="m-3 mt-5" style="background-color:#e5e5e5">
	<div class="container p-3">
		<div class="rounded-3 p-5" style="background-color:#fcfcfc; border:solid 1px #cdcdcd">
			<center>
				<h2>Upload files</h2>
			</center>
			<form method="post" enctype="multipart/form-data">
				<div class="mb-3">
					<label for="file" class="form-label">Fisrt file</label>
					<input id="file" name="file" type="file" class="form-control" />
					<div id="emailHelp" class="form-text">Max file size is 512Kb.</div>
				</div>
				<button class="btn btn-primary">Upload</button>
			</form>
			<center>
				<a href="/files/" class="btn btn-success">View
					files</a>
			</center>
		</div>
	</div>
</body>
<script src="./script.js"></script>

</html>
